<div class="genre-list">
  <div class="genre-list-header">
    <p>Sortera efter genre</p>
  </div>
  <div *ngFor="let genre of genres" (click)="selectGenre(genre)" class="genre-item">
    <app-genre-card
      [genre]="GenreEnums[genre]"
      [displayName]="getGenreDisplayName(genre)">
    </app-genre-card>
  </div>
</div>
