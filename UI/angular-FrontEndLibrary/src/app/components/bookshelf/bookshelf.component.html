<!-- Simplified 3D Frame Structure -->
<div class="bookshelf">
  <div class="bookshelf-container">
    <div class="cuboid">
      <div class="cuboid__face cuboid__face--top"></div>
      <div class="cuboid__face cuboid__face--bottom"></div>
      <div class="cuboid__face cuboid__face--left"></div>
      <div class="cuboid__face cuboid__face--right"></div>
      <div class="cuboid__face cuboid__face--front"></div>
      <div class="cuboid__face cuboid__face--back"></div>
    </div>
    <!-- 3D Frame Bars -->
    <div class="frame-bar frame-bar--top"></div>
    <div class="frame-bar frame-bar--bottom"></div>
    <div class="frame-bar frame-bar--left"></div>
    <div class="frame-bar frame-bar--right"></div>
  </div>
</div>
