    <div class="table-cell-s">
        <span *ngIf="!editUser || editUser.userId !== user.userId">{{ user.userId }}</span>
      </div>
      <div class="col-2 table-cell-s">
        <input *ngIf="editUser && editUser.userId === user.userId" [(ngModel)]="editUser.userName" />

    </div>
    <div class="col-2 table-cell-s">
      <input *ngIf="editUser && editUser.userId === user.userId" [(ngModel)]="editUser.email" />
      <span *ngIf="!editUser || editUser.userId !== user.userId">{{ user.email }}</span>
    </div>
<div class="col-2 table-cell-s">
  <select *ngIf="editUser && editUser.userId === user.userId"
          [(ngModel)]="editUser.role"
          name="role-{{user.userId}}">
    <option *ngFor="let role of roleOptions" [value]="role.value">
      {{ role.label }}
    </option>
  </select>
  <span *ngIf="!editUser || editUser.userId !== user.userId">
    {{ roleOptions.find(r => r.value === user.role)?.label || user.role }}
  </span>
</div>
