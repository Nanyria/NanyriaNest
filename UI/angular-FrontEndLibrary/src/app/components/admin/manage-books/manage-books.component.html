<div class="library-layout">
  <div class="row page-row">
    <!-- <div class="col-2 left-bar">
      <app-genre-list
        (genreSelected)="onGenreSelected($event)"
      ></app-genre-list>
    </div> -->
    <div class="col-8 page-container">
        <div class="table-body">
          <div class="library-search-container">
            <app-admin-search
              (searchResults)="handleSearchResults($event)"
            ></app-admin-search>
            <button class="add-new-book-button" (click)="addNewBook()">
              <i class="bi bi-plus"></i> <i class="bi bi-book-fill"></i>
            </button>
          </div>

          <div *ngIf="books.length === 0" class="loading">Loading books...</div>
          <app-admin-book-list
            *ngIf="books.length > 0"
            [books]="books"
            [editBook]="editBook"
            (onEdit)="populateForm($event)"
            (onDelete)="deleteBook($event)"
            (onUpdateStatus)="updateStatus($event)"
            (onSave)="saveBook($event)"
            (onCancel)="cancelEdit()"
          ></app-admin-book-list>
          <footer></footer>
        </div>
      </div>
    </div>
  </div>
      <!-- <div class="col-2 right-bar"></div> -->
